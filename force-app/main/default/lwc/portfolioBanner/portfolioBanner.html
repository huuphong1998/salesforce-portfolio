<template>
    <div class="slds-text-align_center banner">
        <img src={userPic} class="profile-pic" alt="Profile Picture" />
        <div class="name">{fullName}</div>
        <div class="designation">{designation}</div>
        <div class="location">{companyLocation}</div>
        <div>
            <template if:true={linkedinUrl}>
                <a href={linkedinUrl} target="_blank">
                    <img src={linkedin} class="social-icon" alt="LinkedIn Profile" />
                </a>
            </template>
            <template if:true={githubUrl}>
                <a href={githubUrl} target="_blank">
                    <img src={github} class="social-icon" alt="GitHub Profile" />
                </a>
            </template>
            <template if:true={trailheadUrl}>
                <a href={trailheadUrl} target="_blank">
                    <img src={trailhead} class="social-icon" alt="Trailhead Profile" />
                </a>
            </template>
        </div>
    </div>
</template>
