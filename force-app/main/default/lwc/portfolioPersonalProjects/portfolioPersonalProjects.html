<template>
    <lightning-layout multiple-rows>
        <template for:each={projects} for:item="project">
            <lightning-layout-item
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
                key={project.name}
            >
                <div class="card slds-text-align_center">
                    <a href={project.link} target="_blank">
                        <img src={project.image} alt={project.name} style="width: 100%" />
                        <div class="bottom slds-container_fluid slds-text-align_center">{project.name}</div>
                    </a>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
