<!-- sldsValidatorIgnore -->
<template>
    <div class="app slds-grid slds-grid_align-center slds-media_center">
        <div class="app-card">
            <header class="slds-grid slds-grid_align-center slds-media_center">
                <h1>Weather App</h1>
            </header>
            <template if:true={loadingText}>
                <div class={loadingClasses}>{loadingText}</div>
            </template>
            <section class="slds-p-around_large">
                <form onsubmit={submitHandler}>
                    <input
                        type="text"
                        placeholder="Enter city name"
                        required
                        spellcheck="false"
                        class="slds-container_fluid slds-text-align_center slds-text-link_reset:active"
                        onkeyup={searchHandler}
                    />
                    <button type="submit" class="slds-var-m-top_large slds-container_fluid slds-text-link_reset:active">
                        Search
                    </button>
                </form>
            </section>

            <section class="slds-var-m-around_large slds-text-align_center">
                <div class="temperature">
                    <span>12</span>
                    <span>°</span>C
                </div>
                <div class="description">Clear sky</div>
                <div class="location">
                    <span>London, GB</span>
                </div>
            </section>

            <footer class="slds-grid slds-grid_align-space slds-text-align_center">
                <div class="feels_like">
                    <div>
                        <div>11°C</div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="humidity">
                    <div>
                        <div>83%</div>
                    </div>
                    <p>Humidity</p>
                </div>
            </footer>
        </div>
    </div>
</template>
