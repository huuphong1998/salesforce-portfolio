<template>
    <c-notification></c-notification>
    <div class="app slds-grid slds-dl_horizontal">
        <div
            class="box slds-grid slds-grid_vertical slds-grid_align-center slds-media_center cursor-pointer"
            onclick={createNoteHandler}
        >
            <div class="dotted-circle">
                <lightning-icon
                    class="custom-icon"
                    icon-name="utility:add"
                    alternative-text="add"
                    size="large"
                    title="add"
                ></lightning-icon>
            </div>
            <h2>Add New Note</h2>
        </div>

        <template for:each={noteList} for:item="note">
            <div class="box slds-var-m-bottom_medium" key={note.Id}>
                <header>
                    <h2 class="slds-truncate">{note.Name}</h2>
                </header>
                <div class="notes">
                    <c-append-html result={note.Note_Description__c}></c-append-html>
                </div>
                <footer class="slds-grid slds-grid_align-spread slds-media_center footer">
                    <div class="date">{note.formatedDate}</div>
                    <div>
                        <lightning-icon
                            icon-name="action:edit"
                            alternative-text="edit"
                            size="xx-small"
                            title="edit note"
                            class="edit-icon slds-var-m-right_xx-small"
                        ></lightning-icon>
                        <lightning-icon
                            icon-name="action:delete"
                            alternative-text="delete"
                            size="xx-small"
                            title="delete"
                            class="delete-icon"
                        ></lightning-icon>
                    </div>
                </footer>
            </div>
        </template>
    </div>

    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title">Add Note</h1>
            <form>
                <lightning-input
                    type="text"
                    label="Title"
                    value={noteRecord.Name}
                    name="Name"
                    class="slds-var-m-bottom_medium"
                    onchange={changeHandler}
                ></lightning-input>

                <lightning-input-rich-text
                    value={noteRecord.Note_Description__c}
                    name="Note_Description__c"
                    label="Descroption"
                    label-visible
                    formats={formats}
                    onchange={changeHandler}
                ></lightning-input-rich-text>
            </form>
            <footer slot="footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalHandler}>
                    <label>Cancel</label>
                </button>
                <button class="slds-button slds-button_brand" onclick={formSubmitHandler} disabled={isFormInvalid}>
                    <label>Save</label>
                </button>
            </footer>
        </c-modal>
    </template>
</template>
