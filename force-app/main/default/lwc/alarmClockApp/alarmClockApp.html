<template>
    <div class="alarm-card slds-container_fluid">
        <h1 class="slds-text-align_center">Alarm Clock</h1>
        <img class="slds-show" src={clockImage} alt="Clock Image" height="200px" width="200px" />
        <h2 class="slds-text-align_center">{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-dropdown
                    label="Hour(s)"
                    options={hours}
                    unique-id="select-hours"
                    onoptionhandler={optionhandler}
                ></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown
                    label="Minute(s)"
                    options={minutes}
                    unique-id="select-minutes"
                    onoptionhandler={optionhandler}
                ></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown
                    label="AM/PM"
                    options={meridiems}
                    unique-id="select-meridiems"
                    onoptionhandler={optionhandler}
                ></c-clock-dropdown>
            </div>
        </div>
        <button
            class="slds-button slds-button_neutral slds-button_stretch"
            disabled={isFieldNotSelected}
            onclick={setAlarmHandler}
        >
            <label>Set Alarm</label>
        </button>
    </div>
</template>
